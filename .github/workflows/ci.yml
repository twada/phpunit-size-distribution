name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.1', '8.2', '8.3', '8.4']
        phpunit-version: ['10.5', '11.5', '12.1']
        exclude:
          # PHPUnit 11.x and 12.x require PHP 8.2+
          - php-version: '8.1'
            phpunit-version: '11.5'
          - php-version: '8.1'
            phpunit-version: '12.1'

    name: PHP ${{ matrix.php-version }} / PHPUnit ${{ matrix.phpunit-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none

      - name: Install dependencies
        run: |
          composer require --no-update phpunit/phpunit:^${{ matrix.phpunit-version }}
          composer install --prefer-dist --no-progress

      - name: Run tests
        run: vendor/bin/phpunit

  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse
